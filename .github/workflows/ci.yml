name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: pnpm install

      - name: Linting
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build